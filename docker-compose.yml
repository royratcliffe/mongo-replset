version: "3.7"

services:

  # See https://hub.docker.com/_/mongo for details.
  # See https://docs.mongodb.com/manual/reference/method/rs.initiate/ for details.
  mongo-0:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    entrypoint:
      - /usr/bin/mongod
      - --bind_ip_all
      - --replSet
      - $REPL_SET

  mongo-1:
    image: mongo:latest
    restart: always
    ports:
      - 27018:27017
    entrypoint:
      - /usr/bin/mongod
      - --bind_ip_all
      - --replSet
      - $REPL_SET

  mongo-2:
    image: mongo:latest
    restart: always
    ports:
      - 27019:27017
    entrypoint:
      - /usr/bin/mongod
      - --bind_ip_all
      - --replSet
      - $REPL_SET

  mongo-initiate:
    build:
      context: mongo-initiate
    restart: on-failure
    environment:
      - REPL_SET=$REPL_SET
    depends_on:
      - mongo-0
      - mongo-1
      - mongo-2

  # See https://hub.docker.com/_/mongo-express for details.
  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - mongo-initiate
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo-0
    ports:
      - 8081:8081
